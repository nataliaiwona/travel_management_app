{% extends 'base.html' %}

{% block head %}
<title>Guest Login</title>
{% endblock %}

{% block body %}
<div class="col-sm-6 col-md-4 col-md-offset-4">
  <div class="login">
  
    <h3>Guest Login</h3>
      <form action="/guest_login" method="POST" class="form-log">

        <div>
          <label>   
            <input type="email" name="email" placeholder="guest@guest.com" required class="form-ctrl">
          </label>
        </div>

        <div>
          <label>
            <input type="password" name="password" placeholder="password" required class="form-ctrl">
          </label>
        </div>

        <div>
          <input type="submit" value="Log In" class="btn btn-md btn-primary btn-block">
        </div>

      </form>
  </div>
</div>

{% endblock %}
