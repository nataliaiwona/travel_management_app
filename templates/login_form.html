{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}

<div>
  <h1>Login</h1>
    <form action="/login" method="POST">
      
      <div class="form-log">
        <label>Email:
          <input type="email" name="email" required class="form-ctrl">
        </label>
      </div>

      <div class="form-log">
        <label>Password:
          <input type="password" name="password" required class="form-ctrl">
        </label>
      </div>

      <div class="form-log">
        <input type="submit" value="Log In" class="btn submit">
      </div>

    </form>
</div>

{% endblock %}
