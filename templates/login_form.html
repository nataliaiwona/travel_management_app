{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="col-sm-6 col-md-4 col-md-offset-4">
  <div class="login">
  
    <h2>Login</h2>
      <form action="/login" method="POST" class="form-log">

        <div>
          <label>   
            <input type="email" name="email" placeholder="Email" required class="form-ctrl">
          </label>
        </div>

        <div>
          <label>
            <input type="password" name="password" placeholder="Password" required class="form-ctrl">
          </label>
        </div>

        <div>
          <input type="submit" value="Log In" class="btn btn-md btn-primary btn-block">
        </div>

      </form>
  </div>
</div>

{% endblock %}
