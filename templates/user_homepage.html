{% extends 'base.html' %}
{% block head %}

<title>Search by City</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">

{% endblock %}

{% block content %}
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places&callback=initMap&libraries=places&callback=initMap">
</script>

<!-- Trigger the modal with a button -->
<button id="myBtn" type="button" class="btn btn-info btn-lg" data-toggle="modal"
data-target="#myModal">Add a Pin to Your Map</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Pin: Search for a City</h4>
      </div>
      
      <div class="modal-body">
        <input id="pac-input" type="text" placeholder="Enter a location">
        <button id="submit" type="button" class="btn btn-default" 
          name="submit">Add City</button>
        
        <div id="type-selector">
          <input type="radio" name="pin_type" id="pin_type_1" value="1"
            checked="checked" required="required">
          <label for="pin_type_1">Wish List</label>

          <input type="radio" name="pin_type" id="pin_type_2" value="2">
          <label for="pin_type_2">Going back!</label>

          <input type="radio" name="pin_type" id="pin_type_3" value="3">
          <label for="pin_type_3">Never going back</label>
        </div>
      
      </div>
      
      <div class="modal-footer">
<!--         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button id="see_map" type="button" class="btn btn-default" name="see_map"
          data-dismiss="modal">See Your Map</button>
      </div>
    
    </div>

  </div>
</div>

<div id="map"></div>

<script>var userId = {{ session["user_id"] }} </script>

{% endblock %}
