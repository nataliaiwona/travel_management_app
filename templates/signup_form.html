{% extends 'base.html' %}

{% block head %}
<title>Sign Up</title>
{% endblock %}

{% block body %}
<div class="col-sm-6 col-md-4 col-md-offset-4">
  <div class="signup">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST" class="form-log">
        
      <div>
        <label>
          <input type="text" name="fname" placeholder="First Name" required class="form-ctrl">
        </label>
      </div>
      
      <div>
        <label>
          <input type="text" name="lname" placeholder="Last Name" required class="form-ctrl">
        </label>
      </div>
      
      <div>
        <label>
          <input type="text" name="email" placeholder="Email Address" required class="form-ctrl">
        </label>
      </div>

      <div>
        <label>
          <input type="password" name="password" placeholder="Password" required class="form-ctrl">
        </label>
      </div>
      
      <div>
        <input type="submit" name="Submit" class="btn btn-md btn-primary btn-block">
      </div>
      
    </form>
  </div>
</div>
{% endblock %}
